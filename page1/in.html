<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiann</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #000;
      }
      canvas {
        display: block;
        position: absolute;
        inset: 0;
        z-index: 0;
      }
      .controls {
        position: fixed;
        inset: 10px 10px auto 10px;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .back-button {
        color: #242424;
        text-decoration: none;
        border-radius: 50px;
        padding: 0 20px;
        height: 50px;
        display: flex;
        align-items: center;
        background: aqua;
      }

      .play-button {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background-color: #ff6b81;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      .play-button:hover {
        background-color: #4778ff;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button class="play-button" id="toggleMusic">Play</button>
      <audio id="bgm" src="/img/days.mp3" preload="auto"></audio>

      <a href="/index.html" class="back-button">Back</a>
    </div>

    <canvas id="c"></canvas>

    <!-- helper: autoplay sampai user klik -->
    <script>
      const audio = document.getElementById("bgm");
      const button = document.getElementById("toggleMusic");

      button.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          button.textContent = "Stop";
        } else {
          audio.pause();
          button.textContent = "Play";
        }
      });
    </script>

      ];

      // pilih indeks 0-3
      const selectedAscii =
        asciiGenerators[Math.floor(Math.random() * asciiGenerators.length)];
      const asciiLines = selectedAscii.trim().split("\n");

      /* =========================================================================
       2. Persiapan kanvas dan konstanta
    ========================================================================= */
      const c = document.getElementById("c");
      const ctx = c.getContext("2d");

      const symbols =
        " .-':_,^=;><+!rc*/z?sLTv)J7(|Fi{C}fI31tlu[neoZ5Yxjya]2ESwqkP6h9d4VpOGbUAKXHm8RD#$Bg0MNWQ%&@";

      const charW = 10;
      const charH = 20;
      const cols = asciiLines[0].length;
      const rows = asciiLines.length;

      function resizeCanvas() {
        const scale = Math.min(
          window.innerWidth / (cols * charW),
          window.innerHeight / (rows * charH)
        );

        c.width = cols * charW * scale;
        c.height = rows * charH * scale;
        ctx.setTransform(scale, 0, 0, scale, 0, 0);
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      /* =========================================================================
       3. Utilitas noise & random
    ========================================================================= */
      function pseudoRandom(seed) {
        return Math.sin(seed) * 10000 - Math.floor(Math.sin(seed) * 10000);
      }
      function noise(x, y) {
        const seed = x * 137 + y * 149;
        return pseudoRandom(seed) % 1;
      }

      /* =========================================================================
       4. Generator benang (thread) â€“ sama seperti versi Anda
    ========================================================================= */
      const stepAngle = (Math.PI * 2) / 3;
      function makeThread(i) {
        return {
          lastPoint: {
            x: (cols * charW) / 2 + Math.cos((Math.PI / 10) * i) * i * 3,
            y: (rows * charH) / 2 + Math.sin((Math.PI / 10) * i) * i * 3,
          },
          angle: Math.PI / 3 + stepAngle * i,
        };
      }
      const threads = Array.from({ length: 256 }, (_, i) => makeThread(i));

      /* =========================================================================
       5. Render loop
    ========================================================================= */
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, c.width, c.height);

      function animate() {
        requestAnimationFrame(animate);
        ctx.lineWidth = 3;

        threads.forEach((thread) => {
          const { lastPoint } = thread;

          const x = Math.min(
            cols - 1,
            Math.max(0, Math.floor(lastPoint.x / charW))
          );
          const y = Math.min(
            rows - 1,
            Math.max(0, Math.floor(lastPoint.y / charH))
          );

          const letter = asciiLines[y]?.[x] || " ";
          const level = (symbols.indexOf(letter) / symbols.length) * 100;

          ctx.strokeStyle = `hsl(45deg 60% ${
            (100 - level) * (0.65 + Math.random() * 0.15)
          }%)`;

          ctx.beginPath();
          ctx.moveTo(lastPoint.x, lastPoint.y);

          const size = Math.ceil(Math.random() * 5) * 5;
          lastPoint.x += Math.cos(thread.angle) * size;
          lastPoint.y += Math.sin(thread.angle) * size;

          ctx.lineTo(lastPoint.x, lastPoint.y);
          ctx.stroke();

          thread.angle += stepAngle;
        });
      }
      animate();
    </script>
