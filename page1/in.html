<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive ASCII Canvas</title>
   <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .play-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ff6b81;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .play-button:hover {
      background-color: #4778ff;
      transform: scale(1.05);
    }

    .back-button {
      color: #242424;
      text-decoration: none;
      border-radius: 250px;
      padding: 0px 20px;
      text-align: center;
      background: aqua;
      align-items: center;
      display: flex;
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- Tombol-tombol di atas canvas -->
  <div class="controls">
    <button class="play-button" id="toggleMusic">Play</button>
    <a href="/index.html" class="back-button">Back</a>
  </div>

  <!-- Audio -->
  <audio id="bgm" src="/img/msg.mp3" preload="auto"></audio>

  <!-- Canvas -->
  <canvas id="c"></canvas>

  <!-- Script Play Audio -->
  <script>
    const audio = document.getElementById("bgm");
    const button = document.getElementById("toggleMusic");

    button.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        button.textContent = "Stop";
      } else {
        audio.pause();
        button.textContent = "Play";
      }
    });
  </script>

    const ctx = c.getContext('2d');

    const symbols = ` .-':_,^=;><+!rc*/z?sLTv)J7(|Fi{C}fI31tlu[neoZ5Yxjya]2ESwqkP6h9d4VpOGbUAKXHm8RD#$Bg0MNWQ%&@`;

    // Hitung ukuran berdasarkan jumlah karakter
    const charWidth = 10;
    const charHeight = 20;
    const cols = monaLisa[0].length;
    const rows = monaLisa.length;

    // Resize canvas secara dinamis
    function resizeCanvas() {
      const scaleX = window.innerWidth / (cols * charWidth);
      const scaleY = window.innerHeight / (rows * charHeight);
      const scale = Math.min(scaleX, scaleY);

      c.width = cols * charWidth * scale;
      c.height = rows * charHeight * scale;

      ctx.setTransform(scale, 0, 0, scale, 0, 0);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Fungsi noise dan random
    function pseudoRandom(seed) {
      return Math.sin(seed) * 10000 - Math.floor(Math.sin(seed) * 10000);
    }

    function noise(x, y) {
      const seed = x * 137 + y * 149;
      return pseudoRandom(seed) % 1;
    }

    // Thread generator
    const stepAngle = (Math.PI * 2) / 3;

    function getThread(i) {
      return {
        lastPoint: {
          x: (cols * charWidth) / 2 + Math.cos((Math.PI / 10) * i) * i * 3,
          y: (rows * charHeight) / 2 + Math.sin((Math.PI / 10) * i) * i * 3,
        },
        angle: (Math.PI / 3) + (stepAngle * i),
      };
    }

    let threads = [];
    for (let i = 0; i < 256; i++) {
      threads.push(getThread(i));
    }

    // Render background
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, c.width, c.height);

    function animate(time) {
      requestAnimationFrame(animate);
      ctx.lineWidth = 3;

      for (let i = 0; i < threads.length; i++) {
        const thread = threads[i];
        const { lastPoint } = thread;

        const x = Math.min(cols - 1, Math.max(0, Math.floor(lastPoint.x / charWidth)));
        const y = Math.min(rows - 1, Math.max(0, Math.floor(lastPoint.y / charHeight)));

        const letter = monaLisa[y]?.[x];
        const level = (symbols.indexOf(letter) / symbols.length) * 100;

        ctx.strokeStyle = `hsl(45deg 60% ${(100 - level) * (0.65 + (Math.random() * 0.15))}%)`;

        ctx.beginPath();
        ctx.moveTo(lastPoint.x, lastPoint.y);

        const size = Math.ceil(Math.random() * 5) * 5;
        lastPoint.x += Math.cos(thread.angle) * size;
        lastPoint.y += Math.sin(thread.angle) * size;

        ctx.lineTo(lastPoint.x, lastPoint.y);
        ctx.stroke();

        thread.angle += stepAngle;
      }
    }

    animate(0);
  </script>
